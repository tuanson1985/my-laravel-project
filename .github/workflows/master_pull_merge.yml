name: Deploy to Server

on:
  push:
    branches:
      - main  # Hoặc nhánh bạn muốn theo dõi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          # Tạo file .env từ bí mật
          echo "APP_NAME=${{ secrets.APP_NAME }}" > .env
          echo "APP_ENV=${{ secrets.APP_ENV }}" >> .env
          echo "APP_KEY=${{ secrets.APP_KEY }}" >> .env
          echo "APP_URL=${{ secrets.APP_URL }}" >> .env
          # Thêm các biến môi trường khác vào .env nếu cần

          # Copy mã nguồn lên server
          rsync -avz --delete ./ user@${{ secrets.PUBLIC_IP }}:/home/testsshHYam/test-ssh.tichhop.pro/public_html

          # SSH vào server để chạy lệnh cập nhật
          ssh user@${{ secrets.PUBLIC_IP }} << 'EOF'
            cd /home/testsshHYam/test-ssh.tichhop.pro/public_html
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            # Khởi động lại NGINX nếu cần
            sudo systemctl restart nginx
          EOF

          # Gửi thông báo lên Telegram
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_DEPLOYMENT_CHANNEL_ID }}" -d "text=Deployment completed successfully."
